<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function auto_grow(element) {
            element.style.height = (element.scrollHeight)+"px";
        }
    </script>
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="shortcut icon"
        href="https://raw.githubusercontent.com/ISPlatonov/MyVPN_WebService/master/static/images/logo_no_text.svg"
        type="image/png">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <main>
        <div id="contact_info">
            <div>
                <p style="padding-right: 5em;">
                    <a href="index">
                        <img src="static/images/logo.svg" alt="Main logo" style="height: 4em;" />
                    </a>
                </p>
                <p>
                <div class="smaller">
                    <i>
                        based on OpenVPN
                    </i>
                </div>
                </p>
            </div>


            <div>
                {% block shortcuts %}
                {% endblock %}
            </div>
        </div>

        {% block content %}
        {% endblock %}

    </main>
    <footer>
        <div>
            Â© 2022, <a href="https://github.com/ISPlatonov">ISPlatonov</a>
        </div>
        <div>
            <a href="https://github.com/ISPlatonov">GitHub</a>
        </div>
    </footer>
</body>

</html>
